<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Secret Santa application</title>
    <link href='//fonts.googleapis.com/css?family=Mountains+of+Christmas:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
  </head>
  <body>

    <section id="main">
      <!-- Generated Secret Santa assignments should go here -->
        <div id="content">
          <h1>Secret Santa</h1>
          <p>Below is a list of the secret santa pairings.</p>
          
          <h3>First, let's load in and show (ho ho) all of the participants<small>(...from users.json)</small></h3>
          
            <ul id="participant-list"></ul>
        
            <h3>Click the button to reveal the matches below....</h3>
            
            <ul id="secret-santa-pairs"></ul>
          
            <div class="button-ctrls">
                <button id="shuffle" class="button button-submit">SHOW PAIRINGS</button>
                <button id="reset" class="button button-submit" onclick="reload()">RESET</button>
            </div>
    </section>

  </body>

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
  <script src="js/app.js"></script>
  <script>
    function reload() {
        location.reload();
    }
  </script>

</html>
